<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Boxplot</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <div id="my_dataviz"></div>
    
</body>

<script>

var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 1300 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

d3.csv("./data/SS.csv", function(data) {

var sumstat = d3.nest()
    .key(function(d) { return d["Store Type"];})
    .rollup(function(d) {
        q1 = d3.quantile(d.map(function(g) { return g.Latitude;}).sort(d3.ascending),.25)
        median = d3.quantile(d.map(function(g) { return g.Latitude;}).sort(d3.ascending),.5)
        q3 = d3.quantile(d.map(function(g) { return g.Latitude;}).sort(d3.ascending),.75)
        interQuantileRange = q3 - q1
        min = q1 - 1.5 * interQuantileRange
        max = q3 + 1.5 * interQuantileRange
        return({q1: q1, median: median, q3: q3, interQuantileRange: interQuantileRange, min: min, max: max})
    })
    .entries(data)

var x = d3.scaleBand()
            .range([ 0, width ])
            .domain(["Beach", "Center", "Club", "Fred Meyer", "Garden", "Hospital", "Hotel", "Hwy", "Kroger", "Macy",
             "Mall", "Park", "Plaza", "Safeway", "Street", "Target", "Teavana", "Terminal", "Tower",
             "University"])
            .paddingInner(1)
            .paddingOuter(.5)
svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

var y = d3.scaleLinear()
            .domain([10, 60])
            .range([height, 0])
svg.append("g").call(d3.axisLeft(y))

svg
    .selectAll("vertLines")
    .data(sumstat)
    .enter()
    .append("line")
    .attr("x1", function(d){return(x(d.key))})
    .attr("x2", function(d){return(x(d.key))})
    .attr("y1", function(d){return(y(d.value.min))})
    .attr("y2", function(d){return(y(d.value.max))})
    .attr("stroke", "black")
    .style("width", 40)

var boxWidth = 50
svg
    .selectAll("boxes")
    .data(sumstat)
    .enter()
    .append("rect")
        .attr("x", function(d){ return(x(d.key) - boxWidth / 2)})
        .attr("y", function(d){ return(y(d.value.q3))})
        .attr("height", function(d){ return(y(d.value.q1) - y(d.value.q3))})
        .attr("width", boxWidth )
        .attr("stroke", "black")
        .style("fill", "skyblue")

svg
    .selectAll("medianLines")
    .data(sumstat)
    .enter()
    .append("line")
      .attr("x1", function(d){return(x(d.key) - boxWidth / 2) })
      .attr("x2", function(d){return(x(d.key) + boxWidth / 2) })
      .attr("y1", function(d){return(y(d.value.median))})
      .attr("y2", function(d){return(y(d.value.median))})
      .attr("stroke", "black")
      .style("width", 80)
})
</script>

</html>
